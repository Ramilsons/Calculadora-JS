<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <h4>Calculadora</h4>
        <button class="historico">Histórico</button>
        <input class="visor" type="text" name="numero_digitado" placeholder="0">    
            <section>
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="btn-soma">+</button>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-sub">-</button>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-multiplica">x</button>
                <button class="btn-clear">CE</button>
                <button class="btn-0">0</button>
                <button class="btn-igual">=</button>
                <button class="btn-divide">/</button>
            </section>
            <div class="modal">
                    <a class="close-modal">
                        <i class="material-icons">close</i>
                    </a>
                    <h5>Seu Histórico</h5>
                <div class="espacamento-modal">
                </div>
            </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
